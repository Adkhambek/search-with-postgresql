<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Search</h1>
            <div class="filter">
                <form class="checkbox-form">
                    <label>
                        <input type="checkbox" name="check" value="users">
                        <p>User</p>
                    </label>

                    <label>
                        <input type="checkbox" name="check" value="books">
                        <p>Book</p>
                    </label>

                    <label>
                        <input type="checkbox" name="check" value="films">
                        <p>Film</p>
                    </label>
                </form>
            </div>
            <div class="search-form">
                <form>
                    <input class="search-input" type="search" name="search" placeholder="Search..." autocomplete="off" required>
                </form>
            </div>
        </div>
        <div class="results">
        </div>
    </div>


    <script src="/js/request.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
